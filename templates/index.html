{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
</head>
<body>
    {{template "details" .}} {{end}}
    {{range $index, $artist := .}}
    <a href="/artists/{{$artist.Id}}">
        <img src="{{$artist.Image}}" alt="">
        <h1>{{$artist.Name}}</h1>

        </a>
    {{end}}
</body>
</html>
{{end}}
